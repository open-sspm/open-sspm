apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-worker" (include "open-sspm.fullname" .) | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "open-sspm.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "open-sspm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      {{- with .Values.worker.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "open-sspm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
        {{- with .Values.worker.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "open-sspm.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: open-sspm
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - worker
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ required "database.existingSecret.name is required" .Values.database.existingSecret.name }}
                  key: {{ required "database.existingSecret.key is required" .Values.database.existingSecret.key }}
            - name: HTTP_ADDR
              value: {{ .Values.config.httpAddr | quote }}
            - name: METRICS_ADDR
              value: {{ .Values.config.metricsAddr | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.config.logFormat | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: AUTH_COOKIE_SECURE
              value: {{ ternary "1" "0" .Values.config.authCookieSecure | quote }}
            - name: DEV_SEED_ADMIN
              value: {{ ternary "1" "0" .Values.config.devSeedAdmin | quote }}
            - name: RESYNC_ENABLED
              value: {{ ternary "1" "0" .Values.config.resyncEnabled | quote }}
            - name: SYNC_INTERVAL
              value: {{ .Values.config.syncInterval | quote }}
            - name: SYNC_DISCOVERY_INTERVAL
              value: {{ .Values.config.syncDiscoveryInterval | quote }}
            - name: SYNC_OKTA_WORKERS
              value: {{ .Values.config.syncOktaWorkers | quote }}
            - name: SYNC_GITHUB_WORKERS
              value: {{ .Values.config.syncGithubWorkers | quote }}
            - name: SYNC_DATADOG_WORKERS
              value: {{ .Values.config.syncDatadogWorkers | quote }}
            {{- with .Values.worker.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.worker.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.worker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
