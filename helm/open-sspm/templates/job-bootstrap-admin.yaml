{{- if .Values.bootstrapAdmin.enabled -}}
{{- $hooks := list "pre-install" -}}
{{- if .Values.bootstrapAdmin.onUpgrade -}}
{{- $hooks = append $hooks "pre-upgrade" -}}
{{- end -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "%s-bootstrap-admin" (include "open-sspm.fullname" .) | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "open-sspm.labels" . | nindent 4 }}
    app.kubernetes.io/component: bootstrap-admin
  annotations:
    "helm.sh/hook": {{ join "," $hooks | quote }}
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ .Values.bootstrapAdmin.job.backoffLimit }}
  {{- with .Values.bootstrapAdmin.job.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ . }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "open-sspm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: bootstrap-admin
    spec:
      restartPolicy: Never
      {{- if or (not .Values.serviceAccount.create) (not .Release.IsInstall) }}
      serviceAccountName: {{ include "open-sspm.serviceAccountName" . }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: bootstrap-admin
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -eu
              if [ -z "${ADMIN_EMAIL:-}" ]; then
                echo "ADMIN_EMAIL is not set" >&2
                exit 1
              fi
              if [ -z "${ADMIN_PASSWORD:-}" ]; then
                echo "ADMIN_PASSWORD is not set" >&2
                exit 1
              fi
              printf '%s' "$ADMIN_PASSWORD" | open-sspm users bootstrap-admin --email "$ADMIN_EMAIL" --password-stdin
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ required "database.existingSecret.name is required" .Values.database.existingSecret.name }}
                  key: {{ required "database.existingSecret.key is required" .Values.database.existingSecret.key }}
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ required "bootstrapAdmin.existingSecret.name is required" .Values.bootstrapAdmin.existingSecret.name }}
                  key: {{ .Values.bootstrapAdmin.existingSecret.emailKey | quote }}
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ required "bootstrapAdmin.existingSecret.name is required" .Values.bootstrapAdmin.existingSecret.name }}
                  key: {{ .Values.bootstrapAdmin.existingSecret.passwordKey | quote }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.bootstrapAdmin.job.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
