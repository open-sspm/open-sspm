apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-serve" (include "open-sspm.fullname" .) | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "open-sspm.labels" . | nindent 4 }}
    app.kubernetes.io/component: serve
spec:
  replicas: {{ .Values.serve.replicaCount }}
  selector:
    matchLabels:
      {{- include "open-sspm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: serve
  template:
    metadata:
      {{- with .Values.serve.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "open-sspm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: serve
        {{- with .Values.serve.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "open-sspm.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: open-sspm
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - serve
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ required "database.existingSecret.name is required" .Values.database.existingSecret.name }}
                  key: {{ required "database.existingSecret.key is required" .Values.database.existingSecret.key }}
            - name: HTTP_ADDR
              value: {{ .Values.config.httpAddr | quote }}
            - name: RESYNC_ENABLED
              value: {{ ternary "1" "0" .Values.config.resyncEnabled | quote }}
            - name: SYNC_INTERVAL
              value: {{ .Values.config.syncInterval | quote }}
            - name: SYNC_OKTA_WORKERS
              value: {{ .Values.config.syncOktaWorkers | quote }}
            - name: SYNC_GITHUB_WORKERS
              value: {{ .Values.config.syncGithubWorkers | quote }}
            - name: SYNC_DATADOG_WORKERS
              value: {{ .Values.config.syncDatadogWorkers | quote }}
            {{- with .Values.serve.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.serve.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.serve.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.serve.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.serve.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.serve.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
