nameOverride: ""
fullnameOverride: ""

image:
  repository: ghcr.io/open-sspm/open-sspm
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []

serviceAccount:
  create: true
  name: ""
  annotations: {}
  automountServiceAccountToken: true

database:
  existingSecret:
    name: ""
    key: DATABASE_URL

config:
  httpAddr: ":8080"
  # Internal metrics listener (set to "off" to disable).
  # Use ":9090" to expose metrics on all interfaces in Kubernetes.
  metricsAddr: ":9090"
  # When true, session & CSRF cookies are marked Secure (required for HTTPS ingress).
  # Keep false for plain HTTP / port-forward.
  authCookieSecure: false
  # Dev-only convenience: seeds admin@admin.com / admin if no auth_users exist.
  devSeedAdmin: false
  resyncEnabled: true
  syncInterval: 15m
  syncOktaWorkers: 3
  syncGithubWorkers: 6
  syncDatadogWorkers: 3

metrics:
  port: 9090
  service:
    enabled: false
    port: 9090
    # Which component to expose metrics for: serve or worker.
    component: worker
    annotations: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: open-sspm.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

serve:
  replicaCount: 1
  podAnnotations: {}
  podLabels: {}
  extraEnv: []
  extraEnvFrom: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

worker:
  replicaCount: 1
  podAnnotations: {}
  podLabels: {}
  extraEnv: []
  extraEnvFrom: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

migrations:
  enabled: true
  job:
    backoffLimit: 3
    ttlSecondsAfterFinished: 300
    resources: {}

seedRules:
  enabled: true
  onUpgrade: false
  job:
    backoffLimit: 3
    ttlSecondsAfterFinished: 300
    resources: {}

# Optionally bootstrap the first admin user via a Helm hook Job.
# Credentials are read from an existing Kubernetes Secret (do not put passwords in Helm values).
bootstrapAdmin:
  enabled: false
  onUpgrade: false
  existingSecret:
    name: ""
    emailKey: ADMIN_EMAIL
    passwordKey: ADMIN_PASSWORD
  job:
    backoffLimit: 3
    ttlSecondsAfterFinished: 300
    resources: {}
