name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ui:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test:js

  go:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Go vet
        run: go vet ./...

      - name: Test
        run: go test ./...

  helm:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint ./helm/open-sspm --set database.existingSecret.name=dummy

      - name: Helm template
        run: helm template open-sspm ./helm/open-sspm --set database.existingSecret.name=dummy >/dev/null
